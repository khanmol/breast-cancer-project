{% extends 'base.html' %}

{% block content %}
    <h1>Your Quiz Result</h1>
    <p>Your score: {{ score }}%</p>
    {% if score >= 70 %}
        <p>Congratulations! You passed the quiz.</p>
    {% else %}
        <p>Oops! You didn't pass the quiz. Try again.</p>
    {% endif %}
{% endblock %}
